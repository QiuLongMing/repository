<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" href="/3rd/layui/css/layui.css">
    <style>
        body {
            height: 100%;
            background: #16a085;
            overflow: hidden;
        }

        canvas {
            z-index: -1;
            position: absolute;
        }
    </style>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">


</head>

<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">用户登录</div>
    <div id="darkbannerwrap"></div>


    <form method="post" class="layui-form" action="checklogin">
        <input id="name" name="name" placeholder="用户名" type="text"
               lay-verify="required" class="layui-input" th:placeholder="${message}">
        <hr class="hr15">
        <input id="password" name="pwd" lay-verify="required"
               placeholder="密码" type="password" class="layui-input" th:placeholder="${message}">
        <hr class="hr15">
        <input id="loginbtn" value="登录" lay-submit lay-filter="login"
               style="width: 100%;" type="submit">
        <hr class="hr20">
    </form>
</div>
</body>
<script type="text/javascript" src="/js/jquery-2.1.4.min.js"></script>
<script src="./3rd/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/xadmin.js"></script>
</html>
